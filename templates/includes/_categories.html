<div class="dropdown">
    <a class="btn btn-link nav-link dropdown-toggle" type="a" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Categories
    </a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        {% for category in categories %}
        <li><a class="dropdown-item" href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
        {% empty %}
        <li>There are no categories.</li>
        {% endfor %}
    </ul>
  </div>
