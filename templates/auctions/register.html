{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

    <h2>Register</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Register</button>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
