{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - Create Listing{% endblock  %}
{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" class="col-md-6 offset-md-3"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
